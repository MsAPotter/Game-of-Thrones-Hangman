<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of Thrones Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-container">
        <h1>Game of Thrones Hangman</h1>
    </header>

    <h2>Score: <span id="score">0</span></h2>
    

    <div class="placeholder">placeholder</div>

    <div id="phrase" width="30px"></div>
    
    <div class="top-row">
        <button id="a" class="button img imga">
            <p>A</p>
        </button>
        <button id="b" class="button img imgb">
            <p>B</p>
        </button>
        <button id="c" class="button img imgc">
            <p>C</p>
        </button>
        <button id="d" class="button img imgd">
            <p>D</p>
        </button>
        <button id="e" class="button img imge">
            <p>E</p>
        </button>
        <button id="f" class="button img imgf">
            <p>F</p>
        </button>
        <button id="g" class="button img imgg">
            <p>G</p>
        </button>
        <button id="h" class="button img imgh">
            <p>H</p>
        </button>
        <button id="i" class="button img imgi">
            <p>I</p>
        </button>
    </div>
    <div class="mid-row">
        <button id="J" class="button img imgj">
            <p>J</p>
        </button>
        <button id="k" class="button img imgk">
            <p>K</p>
        </button>
        <button id="l" class="button img imgl">
            <p>L</p>
        </button>
        <button id="m" class="button img imgm">
            <p>M</p>
        </button>
        <button id="n" class="button img imgn">
            <p>N</p>
        </button>
        <button id="o" class="button img imgo">
            <p>O</p>
        </button>
        <button id="p" class="button img imgp">
            <p>P</p>
        </button>
        <button id="q" class="button img imgq">
            <p>Q</p>
        </button>
    </div>
    <div class="bottom-row">
        <button id="r" class="button img imgr">
            <p>R</p>
        </button>
        <button id="s" class="button img imgs">
            <p>S</p>
        </button>
        <button id="t" class="button img imgt">
            <p>T</p>
        </button>
        <button id="u" class="button img imgu">
            <p>U</p>
        </button>
        <button id="v" class="button img imgv">
            <p>V</p>
        </button>
        <button id="w" class="button img imgw">
            <p>W</p>
        </button>
        <button id="x" class="button img imgx">
            <p>X</p>
        </button>
        <button id="y" class="button img imgy">
            <p>Y</p>
        </button>
        <button id="z" class="button img imgz">
            <p>Z</p>
        </button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
