<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of Thrones Hangman</title>
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-container">
        <h1>Game of Thrones Hangman</h1>
        <h2>When you play the game of thrones, you win or you die. There is no middle ground</h2>
    </header>

    <!-- <h3>You have <span id="guesses">5</span> many guesses left</h3> -->

    <div id="placeholder">placeholder</div>

    <div id="phrase"></div>
    
    <div class="container">
    <!-- <div class="top-row"> -->
        <button id="a" class="button img imga" data-letter="a">A</button>
        <button id="b" class="button img imgb">B
        </button>
        <button id="c" class="button img imgc">C
        </button>
        <button id="d" class="button img imgd">D
        </button>
        <button id="e" class="button img imge">E
        </button>
        <button id="f" class="button img imgf">F
        </button>
        <button id="g" class="button img imgg">G
        </button>
        <button id="h" class="button img imgh">H
        </button>
        <button id="i" class="button img imgi">I
        </button>
    <!-- </div>
    <div class="mid-row"> -->
        <button id="j" class="button img imgj">J
        </button>
        <button id="k" class="button img imgk">K
        </button>
        <button id="l" class="button img imgl">L
        </button>
        <button id="m" class="button img imgm">M
        </button>
        <button id="n" class="button img imgn">N
        </button>
        <button id="o" class="button img imgo">O
        </button>
        <button id="p" class="button img imgp">P
        </button>
        <button id="q" class="button img imgq">Q
        </button>
    <!-- </div>
    <div class="bottom-row"> -->
        <button id="r" class="button img imgr">R
        </button>
        <button id="s" class="button img imgs">S
        </button>
        <button id="t" class="button img imgt">T
        </button>
        <button id="u" class="button img imgu">U
        </button>
        <button id="v" class="button img imgv">V
        </button>
        <button id="w" class="button img imgw">W
        </button>
        <button id="x" class="button img imgx">X
        </button>
        <button id="y" class="button img imgy">Y
        </button>
        <button id="z" class="button img imgz">Z
        </button>
    <!-- </div> -->
</div>
    
    <script src="main.js"></script>
</body>
</html>
